<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
</head>
<style>
    ul.custom-list li {
        margin-bottom: 13px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f4f4f4;
    }

    .step-container {
        max-width: 900px;
        margin: auto;
    }

    .step {
        background-color: #fff;
        border-left: 6px solid #4CAF50;
        padding: 20px;
        margin: 15px 0;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .step h3 {
        margin-top: 0;
    }

    .step-number {
        font-size: 1.2em;
        font-weight: bold;
        color: #4CAF50;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
        background-color: #fafafa;
    }

    th,
    td {
        border: 1px solid #ccc;
        padding: 8px 12px;
        text-align: left;
    }

    th {
        background-color: #f0f0f0;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    caption {
        caption-side: top;
        font-weight: bold;
        font-size: 1.1em;
        margin-bottom: 10px;
    }

    input[type="text"] {
        padding: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
    }

    button {
        padding: 10px 16px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<body>

    <h3>GERADOR DE QR CODE GRÁTIS</h3>

<form method="POST">
    {% csrf_token %}  <!-- necessário para segurança no Django -->

    <p>Insira aqui o nome da pessoa:</p>
    <input type="text" name="name" placeholder="Digite o nome..." required>

    <p>Insira aqui a chave pix:</p>
    <input type="text" name="key" placeholder="Digite a chave PIX..." required>

    <p>Insira aqui o valor do PIX:</p>
    <input type="text" name="value_pix" placeholder="Digite o valor..." required>

    <br><br>
    <button type="submit">Gerar QR Code</button>
</form>

</body>

</html>
